<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./absen-a-s-n.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,700&display=swap"
    />
  </head>
  <body>
    <div class="absen-asn">
      <div class="rectangle-parent26">
        <div class="frame-child26"></div>
        <div class="rectangle-parent27">
          <div class="frame-child27"></div>
          <img
            class="dashboard-layout-icon4"
            loading="lazy"
            alt=""
            src="./public/dashboard-layout-1@2x.png"
          />

          <div class="absen-container">
            <b class="absen1">Absen</b>
          </div>
        </div>
      </div>
      <div class="side-panel">
        <div class="user-panel">
          <div class="container-sidebar-11"></div>
          <div class="user-panel-inner">
            <div class="logo-wrapper-parent">
              <div class="logo-wrapper">
                <div class="logo-info">
                  <div class="logo-container">
                    <img
                      class="logo-1800-lampung-thumb-1-icon2"
                      loading="lazy"
                      alt=""
                      src="./public/logo-1800-lampung-thumb-11@2x.png"
                    />

                    <b class="single-sign-on2">Single Sign On </b>
                  </div>
                  <div class="organization">
                    <a class="provinsi-lampung2">Provinsi Lampung</a>
                  </div>
                </div>
              </div>
              <div class="profile-info">
                <div class="miguel-sh-mh-container">
                  <b class="miguel-sh-mh1">Miguel, S.H, M.H</b>
                </div>
                <div class="staff-ahli-bla-bla-bla-container">
                  <i class="staff-ahli-bla1">Staff Ahli bla bla bla</i>
                </div>
                <i class="miguelprasblablagmailcom1"
                  >miguelprasblabla@gmail.com</i
                >
                <div class="profile-card-group">
                  <div class="profile-card1"></div>
                  <img
                    class="profile-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/profile.svg"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="option-list">
            <div class="option-21" id="option2Container">
              <div class="option-icon"></div>
              <div class="option-content">
                <div class="option-content-child"></div>
                <img
                  class="dashboard-layout-icon5"
                  alt=""
                  src="./public/dashboard-layout@2x.png"
                />

                <div class="option-navigation">
                  <b class="dashboard1">Dashboard</b>
                </div>
              </div>
            </div>
            <div class="option-3" id="option3Container">
              <div class="option-icon"></div>
              <div class="rectangle-parent28">
                <div class="sidebar-content-child"></div>
                <img
                  class="dashboard-layout-icon6"
                  alt=""
                  src="./public/dashboard-layout-2@2x.png"
                />

                <div class="layanan-container">
                  <b class="layanan4">Layanan</b>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar1">
          <div class="container-sidebar-21"></div>
          <div class="option-51" id="option5Container">
            <div class="option-icon"></div>
            <div class="sidebar-content">
              <div class="sidebar-content-child"></div>
              <img
                class="dashboard-layout-icon6"
                alt=""
                src="./public/dashboard-layout-2@2x.png"
              />

              <div class="profil-container">
                <b class="layanan4">Profil</b>
              </div>
            </div>
          </div>
        </div>
      </div>
      <main class="header3">
        <header class="header4">
          <div class="header-inner"></div>
          <div class="action-buttons">
            <div class="search-bar1">
              <div class="search-bar-item"></div>
              <div class="search-input-one">
                <div class="search-input-one-child"></div>
                <img class="search-icon1" alt="" src="./public/search@2x.png" />
              </div>
            </div>
            <img class="logout-icon1" alt="" src="./public/logout@2x.png" />

            <img
              class="notification-icon"
              alt=""
              src="./public/notification@2x.png"
            />

            <img
              class="home-icon1"
              loading="lazy"
              alt=""
              src="./public/home@2x.png"
            />

            <div class="header5">
              <div class="header-child1"></div>
              <div class="search-bar2">
                <div class="search-bar-item"></div>
                <div class="search-input-one">
                  <div class="search-input-one-child"></div>
                  <img
                    class="search-icon1"
                    alt=""
                    src="./public/search@2x.png"
                  />
                </div>
              </div>
              <img
                class="home-icon2"
                alt=""
                src="./public/home@2x.png"
                id="homeImage1"
              />

              <img
                class="logout-icon2"
                alt=""
                src="./public/logout@2x.png"
                id="logoutImage"
              />
            </div>
          </div>
        </header>
        <section class="content2">
          <div class="absensi-online-wrapper">
            <h2 class="absensi-online">Absensi Online</h2>
          </div>
          <div class="absen-form">
            <div class="input-date">
              <b class="tanggal-input">Tanggal Input</b>
              <div class="dropdown">
                <div class="dropdown-item">
                  <div class="dropdown-label">
                    <b class="nama-instansi">Nama Instansi</b>
                  </div>
                  <div class="employee-name">
                    <div class="employee-name-child"></div>
                    <div class="dropdown-placeholder">
                      <div class="please-select">Please Select</div>
                    </div>
                    <img
                      class="expand-arrow-icon3"
                      alt=""
                      src="./public/expand-arrow1@2x.png"
                    />
                  </div>
                </div>
                <div class="dropdown-item1">
                  <div class="nama-pegawai-wrapper">
                    <b class="nama-pegawai">Nama Pegawai</b>
                  </div>
                  <div class="rectangle-parent29">
                    <div class="frame-child29"></div>
                    <div class="please-select-wrapper">
                      <div class="please-select">Please Select</div>
                    </div>
                    <img
                      class="expand-arrow-icon3"
                      alt=""
                      src="./public/expand-arrow1@2x.png"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="absen-container1">
            <div class="container-absensi"></div>
            <div class="calendar-container">
              <div class="calendar-container-child"></div>
              <div class="rectangle-parent30">
                <div class="frame-child30"></div>
                <div class="calendar-label">
                  <p class="p">31/07/2024</p>
                </div>
              </div>
              <img
                class="calendar-icon"
                loading="lazy"
                alt=""
                src="./public/calendar@2x.png"
              />
            </div>
            <img
              class="divider-icon"
              loading="lazy"
              alt=""
              src="./public/rectangle-5183@2x.png"
            />
          </div>
          <div class="location-input">
            <div class="lokasi-parent">
              <b class="lokasi">Lokasi</b>
              <div class="upload-container">
                <div class="upload-instruction-wrapper">
                  <div class="upload-instruction">
                    <b class="upload-foto">Upload Foto</b>
                    <div class="upload-format">
                      <div class="upload-format-child"></div>
                      <b class="dokumentasi-pngjpg">
                        <span class="dokumentasi-pngjpg-txt-container">
                          <p class="p">Dokumentasi</p>
                          <p class="p">(png/jpg)</p>
                        </span>
                      </b>
                      <div class="upload-wrapper">
                        <img
                          class="upload-icon"
                          loading="lazy"
                          alt=""
                          src="./public/upload@2x.png"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="submit-container">
                  <div class="submit-divider" id="submitDivider"></div>
                  <b class="submit">
                    <p class="p">Submit</p>
                  </b>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var option2Container = document.getElementById("option2Container");
      if (option2Container) {
        option2Container.addEventListener("click", function (e) {
          window.location.href = "./dashboard-a-s-n.html";
        });
      }

      var option3Container = document.getElementById("option3Container");
      if (option3Container) {
        option3Container.addEventListener("click", function (e) {
          window.location.href = "./layanan-a-s-n.html";
        });
      }

      var option5Container = document.getElementById("option5Container");
      if (option5Container) {
        option5Container.addEventListener("click", function (e) {
          window.location.href = "./profil-setting-a-s-n.html";
        });
      }

      var homeImage1 = document.getElementById("homeImage1");
      if (homeImage1) {
        homeImage1.addEventListener("click", function (e) {
          window.location.href = "./dashboard-a-s-n.html";
        });
      }

      var logoutImage = document.getElementById("logoutImage");
      if (logoutImage) {
        logoutImage.addEventListener("click", function (e) {
          window.location.href = "./landing-page1.html";
        });
      }

      var submitDivider = document.getElementById("submitDivider");
      if (submitDivider) {
        submitDivider.addEventListener("click", function (e) {
          window.location.href = "./absen-a-s-n-submitted.html";
        });
      }
    </script>
  </body>
</html>
