<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-user-filled.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,700&display=swap"
    />
  </head>
  <body>
    <div class="login-user-filled">
      <div class="first-column-parent">
        <textarea class="first-column" rows="{18}" cols="{42}"> </textarea>
        <div class="second-column">
          <div class="frame-parent10">
            <div class="inner-content-inner">
              <div class="gambar-pantai-gigi-hiu-2-parent">
                <img
                  class="gambar-pantai-gigi-hiu-2"
                  alt=""
                  src="./public/gambar-pantai-gigi-hiu-2@2x.png"
                />

                <div class="frame-child40"></div>
              </div>
              <div class="rectangle-parent40">
                <div class="frame-child41"></div>
                <h1 class="login-asn">Login ASN</h1>
              </div>
            </div>
            <div class="gambar-pantai-gigi-hiu-3-parent">
              <img
                class="gambar-pantai-gigi-hiu-3"
                alt=""
                src="./public/gambar-pantai-gigi-hiu-3@2x.png"
              />

              <div class="login-admin-parent">
                <h1 class="login-admin">Login Admin</h1>
                <div class="admin-rect"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="inner-content-wrapper">
        <div class="inner-content">
          <div class="logo-1-parent">
            <img
              class="logo-1-icon1"
              loading="lazy"
              alt=""
              src="./public/logo-11@2x.png"
            />

            <img
              class="logo-1800-lampung-thumb-1-icon4"
              loading="lazy"
              alt=""
              src="./public/logo-1800-lampung-thumb-12@2x.png"
            />
          </div>
          <div class="inner-content-inner">
            <form class="frame-form">
              <div class="title-container-parent">
                <div class="title-container">
                  <div class="single-sign-on-provinsi-lampun-parent">
                    <h1 class="single-sign-on-container">
                      <p class="single-sign-on4">Single Sign On</p>
                      <p class="single-sign-on4">Provinsi Lampung</p>
                    </h1>
                    <div class="line-div"></div>
                  </div>
                </div>
                <div class="username-wrapper">
                  <b class="username">Username</b>
                </div>
                <div class="frame-parent12">
                  <div class="rectangle-parent41">
                    <div class="frame-child42"></div>
                    <input
                      class="username-input"
                      placeholder="1800928387918019"
                      type="text"
                    />
                  </div>
                  <div class="frame-wrapper17">
                    <div class="password-parent">
                      <b class="password">Password</b>
                      <div class="lupa-password-wrapper">
                        <b class="lupa-password">Lupa password?</b>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="rectangle-parent42">
                  <div class="frame-child43"></div>
                  <input
                    class="password-input"
                    placeholder="*****************"
                    type="text"
                  />

                  <div class="rectangle-parent43">
                    <div class="frame-child44"></div>
                    <img
                      class="eye-icon"
                      alt=""
                      src="./public/eye@2x.png"
                      id="eyeIcon"
                    />
                  </div>
                </div>
              </div>
              <div class="frame-parent13">
                <div class="frame-wrapper18">
                  <div class="frame-parent14">
                    <div class="button-background-parent">
                      <div class="button-background"></div>
                      <input class="b" placeholder="6138B" type="text" />
                    </div>
                    <img
                      class="image-31-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-31@2x.png"
                    />

                    <div class="refresh-wrapper">
                      <img
                        class="refresh-icon"
                        loading="lazy"
                        alt=""
                        src="./public/refresh@2x.png"
                      />
                    </div>
                  </div>
                </div>
                <button class="button-logiin" id="buttonLogiin">
                  <div class="button-logiin-child"></div>
                  <b class="masuk">Masuk</b>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      var eyeIcon = document.getElementById("eyeIcon");
      if (eyeIcon) {
        eyeIcon.addEventListener("click", function (e) {
          window.location.href = "./login-user-filled1.html";
        });
      }

      var buttonLogiin = document.getElementById("buttonLogiin");
      if (buttonLogiin) {
        buttonLogiin.addEventListener("click", function (e) {
          window.location.href = "./dashboard-a-s-n.html";
        });
      }
    </script>
  </body>
</html>
