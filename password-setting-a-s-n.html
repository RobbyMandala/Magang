<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./password-setting-a-s-n.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,700&display=swap"
    />
  </head>
  <body>
    <div class="password-setting-asn">
      <div class="brand-container">
        <div class="brand-placeholder">
          <div class="brand-placeholder1">
            <div class="container-sidebar-14"></div>
            <div class="brand-placeholder2">
              <div class="brand-placeholder3">
                <div class="brand-placeholder4">
                  <div class="brand-placeholder5">
                    <div class="sidebar-container">
                      <img
                        class="logo-1800-lampung-thumb-1-icon9"
                        loading="lazy"
                        alt=""
                        src="./public/logo-1800-lampung-thumb-11@2x.png"
                      />

                      <b class="single-sign-on8">Single Sign On </b>
                    </div>
                    <div class="brand-name-container">
                      <a class="provinsi-lampung8">Provinsi Lampung</a>
                    </div>
                  </div>
                </div>
                <div class="user-container">
                  <div class="user-name-container">
                    <b class="miguel-sh-mh3">Miguel, S.H, M.H</b>
                  </div>
                  <div class="user-title-container">
                    <i class="staff-ahli-bla3">Staff Ahli bla bla bla</i>
                  </div>
                  <i class="miguelprasblablagmailcom3"
                    >miguelprasblabla@gmail.com</i
                  >
                  <div class="profile-container">
                    <div class="profile-card5"></div>
                    <img
                      class="profile-icon3"
                      loading="lazy"
                      alt=""
                      src="./public/profile1@2x.png"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="content-container">
              <div class="sidebar-container">
                <div class="sidebar-background"></div>
                <div class="sidebar-header">
                  <div class="sidebar-header-child"></div>
                  <img
                    class="dashboard-layout-icon16"
                    loading="lazy"
                    alt=""
                    src="./public/dashboard-layout@2x.png"
                  />

                  <div class="sidebar-header-title-container">
                    <b class="dashboard4">Dashboard</b>
                  </div>
                </div>
              </div>
              <div class="sidebar-navigation">
                <div class="sidebar-container">
                  <div class="navigation-item-highlight"></div>
                  <div class="navigation-item">
                    <div class="navigation-item-child"></div>
                    <img
                      class="dashboard-layout-icon17"
                      alt=""
                      src="./public/dashboard-layout-2@2x.png"
                    />

                    <div class="navigation-sub-item">
                      <b class="layanan6">Layanan</b>
                    </div>
                  </div>
                </div>
                <div class="sidebar-container">
                  <div class="navigation-items-child"></div>
                  <div class="rectangle-parent56">
                    <div class="navigation-item-child"></div>
                    <img
                      class="dashboard-layout-icon18"
                      alt=""
                      src="./public/dashboard-layout-2@2x.png"
                    />

                    <div class="absen-wrapper1">
                      <b class="absen3">Absen</b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="main-content-header">
            <div class="container-sidebar-24"></div>
            <div class="search-container-background"></div>
          </div>
          <div class="page-title-container">
            <div class="page-title-container-child"></div>
            <img
              class="dashboard-layout-icon19"
              alt=""
              src="./public/dashboard-layout-31@2x.png"
            />

            <div class="profil-frame">
              <b class="layanan6">Profil</b>
            </div>
          </div>
        </div>
      </div>
      <main class="header10">
        <header class="header11">
          <div class="header-child4"></div>
          <div class="search-bar-container">
            <div class="search-bar5">
              <div class="search-bar-child3"></div>
              <div class="search-input-container">
                <div class="search-input-container-child"></div>
                <img class="search-icon5" alt="" src="./public/search@2x.png" />
              </div>
            </div>
          </div>
          <div class="home-button-container">
            <img
              class="home-icon5"
              loading="lazy"
              alt=""
              src="./public/home@2x.png"
              id="homeImage"
            />

            <div class="logout-button-container">
              <img
                class="logout-icon6"
                loading="lazy"
                alt=""
                src="./public/logout@2x.png"
                id="logoutImage"
              />
            </div>
          </div>
        </header>
        <section class="account-dropdown-container">
          <div class="container-profil-parent">
            <div class="container-profil"></div>
            <b class="account-setting">Account Setting</b>
            <img
              class="expand-arrow-icon7"
              loading="lazy"
              alt=""
              src="./public/expand-arrow1@2x.png"
            />
          </div>
          <div class="dropdown-menu">
            <div class="container-profil"></div>
            <div class="password-item">
              <b class="password3">Password</b>
              <div class="password-separator"></div>
            </div>
            <img
              class="expand-arrow-icon8"
              alt=""
              src="./public/expand-arrow-1@2x.png"
            />

            <div class="password-submenu">
              <div class="reset-password-item">
                <div class="reset-password-button">
                  <div class="reset-password-icon"></div>
                  <b class="reset-password">Reset Password</b>
                </div>
                <form class="password-form">
                  <b class="password-baru">Password Baru:</b>
                  <div class="new-password-input">
                    <b class="konfirmasi-password-baru"
                      >Konfirmasi Password Baru:</b
                    >
                  </div>
                  <div class="confirm-password-input">
                    <div class="container-form-reset-password"></div>
                    <input class="confirm-password-icon" type="text" />

                    <input class="confirm-password-icon1" type="text" />
                  </div>
                  <div class="save-button-container">
                    <button class="button-simpan">
                      <div class="button-simpan-child"></div>
                      <b class="simpan">Simpan</b>
                    </button>
                  </div>
                </form>
              </div>
              <div class="two-factor-auth-item">
                <div class="reset-password-button">
                  <div class="two-factor-auth-icon"></div>
                  <b class="two-factor-autentication"
                    >Two Factor Autentication</b
                  >
                </div>
                <div class="two-factor-auth-description">
                  <div class="two-factor-auth-description-child"></div>
                  <div class="two-factor-auth-status">
                    <b class="aktifkan-two-factor"
                      >Aktifkan Two Factor Autentication</b
                    >
                  </div>
                  <img
                    class="toggle-on-icon"
                    alt=""
                    src="./public/toggle-on@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var homeImage = document.getElementById("homeImage");
      if (homeImage) {
        homeImage.addEventListener("click", function (e) {
          window.location.href = "./dashboard-a-s-n.html";
        });
      }

      var logoutImage = document.getElementById("logoutImage");
      if (logoutImage) {
        logoutImage.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
    </script>
  </body>
</html>
